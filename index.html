<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/9d3f35a449.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora do Risoli</title>
</head>
<body>
    <div id="aContaFoiFeita" style="display: none;">False</div>

    <div id="container">
        <h1>Bem vindo a calculadora do Risole!</h1>

        <div id="prompt"></div>

        <div class="botoes">
            <div class="funcoes">
                <button class="butao">+</button>
                <button class="butao">-</button>
                <button class="butao">X</button>
                <button class="butao">รท</button>
                <button class="butao"><i class="fa-solid fa-delete-left"></i></button>
                <button class="butao">C</button>
            </div>

            <div class="numeros">
                <button class="butao">9</button>
                <button class="butao">8</button>
                <button class="butao">7</button>
                <button class="butao">6</button>
                <button class="butao">5</button>
                <button class="butao">4</button>
                <button class="butao">3</button>
                <button class="butao">2</button>
                <button class="butao">1</button>
                <button class="butao">0</button>
            </div>

            <button id="resultado">=</button>
        </div>
    </div>
</body>
</html>
