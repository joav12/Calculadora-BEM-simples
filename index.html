<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/9d3f35a449.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora do Risoli</title>
</head>
<body>
    <div id="aContaFoiFeita" style="display: none;">False</div>

    <div id="container">
        <h1>Bem vindo a calculadora do Risole!</h1>

        <div id="prompt"></div>

        <div class="botoes">
            <div class="funcoes">
                <button class="butao">+</button>
                <button class="butao">-</button>
                <button class="butao">X</button>
                <button class="butao">÷</button>
                <button class="butao"><i class="fa-solid fa-delete-left"></i></button>
                <button class="butao">C</button>
            </div>

            <div class="numeros">
                <button class="butao">9</button>
                <button class="butao">8</button>
                <button class="butao">7</button>
                <button class="butao">6</button>
                <button class="butao">5</button>
                <button class="butao">4</button>
                <button class="butao">3</button>
                <button class="butao">2</button>
                <button class="butao">1</button>
                <button class="butao">0</button>
            </div>

            <button id="resultado">=</button>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <h6>Sobre</h6>
              <p class="text-justify">Uma calculadora simples feita para fins de estudo e melhora de lógica</p>
            </div>
          </div>
          <hr>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-12">
                  <p class="copyright-text">Feito por João Victor Rosinhole
               <a href="#"></a>
                  </p>
                </div>
  
            <div class="col-md-4 col-sm-6 col-xs-12">
              <ul class="social-icons">
                <li><a class="twitter" href="https://twitter.com/jvr131104"><i class="fa fa-twitter"></i></a></li>
                <li><a class="dribbble" href="https://github.com/joav12"><i class="fa fa-github"></i></a></li> 
              </ul>
            </div>
          </div>
        </div>
  </footer>
</body>
</html>
